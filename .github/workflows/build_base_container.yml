---
name: build avd devcontainer for docker pull

env:
  _AVD_VERSION: "4.1.0"

on:
  push:
    branches:
      - master

jobs:
  build_base_image:
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    steps:

      - name: Starting container build
        run: echo "Starting container build. Be patient. 🐢"

      - name: Checkout code ✅
        uses: actions/checkout@v3

      - name: setup QEMU for multi-arch builds 🏗️
        uses: docker/setup-qemu-action@v2
        with:
          platforms: "linux/arm64/v8,linux/amd64"

      - name: setup Docker buildX for multi-arch builds 🏗️
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub 🗝️
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pre-build dev container image 🔨
        uses: devcontainers/ci@v0.3
        with:
          subFolder: avd-base
          imageName: ghcr.io/ankudinov/avd-devcontainer/avd-base
          imageTag: latest,v${{ env._AVD_VERSION }}
          platform: linux/arm64,linux/amd64
          push: always
